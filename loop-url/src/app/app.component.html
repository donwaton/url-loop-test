<!--The content below is only a placeholder and can be replaced.-->
<div align="right" class="form-inline no-print" style="float: right; right: 0px;">
  <div class="form-check form-check-inline form-control-sm" style="width:45px;">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" #radio1 (click)="updateTime(radio1.value)" id="inlineRadio1"
      value="i1">
    <label class="form-check-label" for="inlineRadio1">1m</label>
  </div>
  <div class="form-check form-check-inline form-control-sm" style="width:45px;">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" #radio3 (click)="updateTime(radio3.value)" id="inlineRadio1"
      value="i3">
    <label class="form-check-label" for="inlineRadio1">3m</label>
  </div>
  <div class="form-check form-check-inline form-control-sm" style="width:45px;">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" #radio5 (click)="updateTime(radio5.value)" id="inlineRadio1"
      value="i5">
    <label class="form-check-label" for="inlineRadio1">5m</label>
  </div>
  <div class="form-check form-check-inline form-control-sm" style="width:45px;">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" #radio15 (click)="updateTime(radio15.value)" id="inlineRadio1"
      value="i15" checked>
    <label class="form-check-label" for="inlineRadio1">15m</label>
  </div>
  <div class="form-check form-check-inline form-control-sm" style="width:45px;">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" #radiod (click)="updateTime(radiod.value)" id="inlineRadio2"
      value="d">
    <label class="form-check-label" for="inlineRadio2">D</label>
  </div>
  <div class="form-check form-check-inline form-control-sm" style="width:45px;">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" #radiow (click)="updateTime(radiow.value)" id="inlineRadio3"
      value="w">
    <label class="form-check-label" for="inlineRadio3">W</label>
  </div>
  <div class="form-check form-check-inline form-control-sm" style="width:45px;">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" #radiom (click)="updateTime(radiom.value)" id="inlineRadio3"
      value="w">
    <label class="form-check-label" for="inlineRadio3">M</label>
  </div>

  <a [href]="urldetail" target="_blank" class="btn btn-dark btn-sm" style="margin-left:5px;">Detalles</a>

  <button type="button" class="btn btn-info btn-sm" style="margin-left:5px;" (click)="previousShare()">
    <--</button>
      <button type="button" class="btn btn-primary btn-sm" style="margin-left:5px;" (click)="nextShare()">--></button>
      <input class="form-control form-control-sm form-inline " #speed type="text" style="margin-left:5px; width:50px;" placeholder="Seg">
      <button type="button" class="btn btn-sm" [class.btn-success]="!autoupdate" [class.btn-danger]="autoupdate" style="margin-left:5px;"
        (click)="setAutoUpdate(speed.value)">Auto</button>
      <button type="button" class="btn btn-primary btn-sm" style="margin-left:5px;" (click)="restart()">Restart</button>
      <button type="button" class="btn btn-dark btn-sm" style="margin-left:5px;" onclick="window.print();">Imprimir</button>
      <button type="button" class="btn btn-warning btn-sm" style="margin-left:5px;" (click)="openUpdate()">Lista</button>
</div>
<div *ngIf="actualizar == true" class="no-print">
  <textarea id="data" name="data" #data class="form-control"></textarea>
  <button type="button" class="btn btn-success" (click)="updateSharesList(data.value)" style="float: right; right: 0px;">Cargar</button>
</div>
<div>
  <iframe [src]="getEmbedUrl()" width="100%" height="1400"></iframe>
</div>
